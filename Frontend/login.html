<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukoonDesk - Find Your Peace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50">
    <div class="container-fluid min-h-screen">
        <div class="row align-items-center" style="min-height: 100vh">
            <!-- Introduction Section -->
            <div class="col-lg-6 d-none d-lg-block p-5">
                <div class="rounded-3xl p-8 bg-white shadow-lg">
                    <h1 class="text-4xl font-bold text-purple-600 mb-4">Welcome to SukoonDesk</h1>
                    <p class="text-gray-600 mb-4 text-lg">
                        Your personalized anxiety management companion offering:
                    </p>
                    <ul class="list-disc list-inside space-y-3 text-gray-600">
                        <li>AI-powered emotion detection</li>
                        <li>Guided breathing exercises</li>
                        <li>Mood tracking & journaling</li>
                        <li>24/7 Anxiety Buddy chatbot</li>
                        <li>Community support network</li>
                    </ul>
                    <div class="mt-8">
                        <img src="image1.jpg" 
                             alt="Mental Health Illustration" 
                             class="rounded-lg w-full h-64 object-cover">
                    </div>
                </div>
            </div>

            <!-- Auth Form Section -->
            <div class="col-lg-6 p-5">
                <div class="max-w-md mx-auto bg-white rounded-3xl p-8 shadow-lg">
                    <div class="text-center mb-8">
                        <img src="journey.jpg" height="1000" width="1000"
                             alt="Logo" 
                             class="w-20 h-20 mx-auto mb-4">
                        <h2 class="text-3xl font-bold text-gray-800">Begin Your Journey</h2>
                    </div>

                    <!-- Toggle Buttons -->
                    <div class="flex mb-8">
                        <button id="loginBtn" 
                                class="flex-1 py-3 px-4 rounded-t-lg font-medium bg-purple-600 text-white">
                            Login
                        </button>
                        <button id="signupBtn" 
                                class="flex-1 py-3 px-4 rounded-t-lg font-medium bg-gray-100 text-gray-600">
                            Sign Up
                        </button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Password</label>
                            <input type="password" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                            <div class="text-right mt-2">
                                <a href="#" class="text-purple-600 text-sm">Forgot Password?</a>
                            </div>
                        </div>
                        <button type="submit" 
                                class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">
                            Continue
                        </button>
                    </form>

                    <!-- Signup Form (Hidden by default) -->
                    <form id="signupForm" class="space-y-4 hidden">
                        <!-- Signup form fields would go here -->
                        <div>
                            <label class="block text-gray-700 mb-2">Name</label>
                            <input type="name" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Gender</label>
                            <input type="gender" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Date of Birth</label>
                            <input type="date" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Password</label>
                            <input type="password" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                            <div class="text-right mt-2">
                                <a href="#" class="text-purple-600 text-sm">Forgot Password?</a>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Confirm Password</label>
                            <input type="confirm password" 
                                   class="form-control rounded-lg border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                                   required>
                            
                        </div>
                        <button type="submit" 
                                class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">
                            Submit
                        </button>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login/signup forms
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginBtn.classList.add('bg-purple-600', 'text-white');
            loginBtn.classList.remove('bg-gray-100', 'text-gray-600');
            signupBtn.classList.remove('bg-purple-600', 'text-white');
            signupBtn.classList.add('bg-gray-100', 'text-gray-600');
        });

        signupBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupBtn.classList.add('bg-purple-600', 'text-white');
            signupBtn.classList.remove('bg-gray-100', 'text-gray-600');
            loginBtn.classList.remove('bg-purple-600', 'text-white');
            loginBtn.classList.add('bg-gray-100', 'text-gray-600');
        });
    </script>
</body>
</html>
